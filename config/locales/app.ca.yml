ca:
  lang: ca
  about:
    title: "Quant a"
    contact_us: "Contacta'ns"
    email_us: "Si tens cap dubte o suggeriment, envia'ns un correu a:"
    who_are_we: Qui som?
    who_we_are_1: Aquest és un projecte del
    who_we_are_1a: Grup Orange
    who_we_are_2: que hem desenvolupat a la Universitat Politècnica de Madrid. És un projecte de formació en línia gratuïta que anirà creixent. En el vídeo següent pots veure una explicació més detallada del projecte.
    odc_world: Orange Digital Center al món
    odc_world_1: "El programa Orange Digital Center és una iniciativa mundial del Grup Orange que reflecteix el nostre compromís de fer que la innovació digital sigui més accessible a tothom."
    odc_world_2: "Això es tradueix en espais físics orientats a la formació digital i a la innovació per donar suport a emprenedors digitals."
    odc_world_3: "Aquests recursos digitals gratuïts es van posar en marxa al continent africà per proporcionar formació, acceleració i finançament per a l'ecosistema digital."
    odc_world_4: "Els Orange Digital Center fan les funcions de centres de suport i desenvolupament per tal que els joves adquireixin habilitats digitals i empresarials viables. Des de la formació en codificació fins al coaching per a petites empreses, cobreixen una àmplia gamma d'activitats."
    odc_world_5: "Lliure i obert per a tothom, les instal·lacions promouen l'aprenentatge basat en projectes concrets. Els cursos de formació en tecnologia digital estan disponibles per a estudiants, sol·licitants d'ocupació i joves amb qualificació o sense. L'objectiu és ajudar-los a trobar una carrera que valgui la pena i fomentar l'emprenedoria."
    odc_world_6: "Com a veritable xarxa d'oportunitats, Orange Digital Center reuneix diversos programes estratègics en un sol lloc:"
    odc_world_7: "Una escola de codi, que actua com a centre de formació professional i esdeveniments com l'Acadèmia Sonatel del Senegal,"
    odc_world_8: "Un Garage Lab (Solidarity Fab), un taller de fabricació digital que permet a les persones crear prototips i aprendre fent,"
    odc_world_9: "Un Orange Fab com una acceleradora de start-ups que forja aliances empresarials nacionals i internacionals amb una o més entitats del Grup com ara l'Orange Ventures Africa, un fons d'inversió de 50 milions d'euros centrat a finançar les empreses emergents més innovadores del continent."
    odc_world_10: "L'objectiu estratègic del Grup Orange en el seu pla Engage 2025 és disposar d'almenys un Orange Digital Center a cadascun dels 26 països que integren les seves operacions en l'àmbit mundial."
    odc_world_11: "Si vols saber més del projecte, el pots veure"
    odc_world_11_here: "aquí"
    odc_spain: Orange Digital Center a Espanya
    odc_spain_1: "El programa Orange Digital Center és una iniciativa mundial del Grup Orange i la seva Fundació que reflecteix el nostre compromís de fer que la innovació digital sigui més accessible a tothom."
    odc_spain_2: "A Espanya desenvoluparem un projecte ambiciós que començarà amb la implementació d'una nova plataforma educativa en línia i culminarà amb la creació d'un espai físic orientat a la formació digital i a la innovació per donar suport a emprenedors digitals."
    odc_spain_3: "La plataforma educativa en línia de la Fundació Orange està orientada a l'educació i la inclusió digital, el foment de la innovació i l'emprenedoria, i és un lloc per formar en habilitats digitals els grups socials més vulnerables, així com un punt de trobada d'emprenedors, famílies i membres de la comunitat educativa."
    odc_spain_4: "A més, Orange Digital Center serà un punt de trobada per a emprenedors i start-ups, ja que posarà a la seva disposició les millors pràctiques i recursos per crear el seu propi negoci."
    odc_spain_5: "Quatre itineraris formatius"
    odc_spain_6: "Els cursos amb els quals es posa en marxa Orange Digital Center es distribueixen en quatre itineraris:"
    odc_spain_cat_1: "Ús responsable de les TIC"
    odc_spain_cat_2: "Inclusió digital"
    odc_spain_cat_3: "Canvi climàtic"
    odc_spain_cat_4: "Emprenedoria"
    odc_spain_7_a: "Pel que fa al primer itinerari,"
    odc_spain_7_b: ", està adreçat a la comunitat educativa, especialment professorat, però també a famílies. L'objectiu és formar-los en competències digitals, sobretot en temes relacionats amb la seguretat i la privacitat a la xarxa, àrees molt necessàries en una societat hiperconnectada que han atret un interès especial arran de la crisi sanitària de la COVID-19."
    odc_spain_8: "A més, es proposa una sèrie de ponències en línia per impulsar l'ús positiu de les tecnologies en família i oferir bones idees educatives a mares i pares."
    odc_spain_9_a: "L'itinerari dedicat a la"
    odc_spain_9_b: "posa el focus en alguns dels col·lectius vulnerables amb els quals desenvolupa la seva tasca la Fundació Orange: joves, dones i persones amb autisme."
    odc_spain_10_a: "L'itinerari de"
    odc_spain_10_b: "està orientat a sensibilitzar sobre l'impacte que exercim en el medi ambient i com, des de la tecnologia, podem reduir-lo. Està previst que els cursos d'aquest capítol aportin coneixements d'economia circular i eficiència energètica."
    odc_spain_11_a: "Finalment, l'itinerari dedicat al"
    odc_spain_11_b: "permetrà desenvolupar habilitats digitals per millorar les activitats professionals, emprendre o fer negocis des de la localitat de cada alumne."
    odc_spain_12: "L'objectiu d'aquest capítol és tenir una primera presa de contacte amb el món digital, donar l'oportunitat d'entendre els conceptes bàsics de l'emprenedoria digital i crear un punt de trobada entre ciutadans, emprenedors i professionals amb una llarga experiència en el món digital."
    odc_spain_13: "Aquesta plataforma educativa, que anirà creixent en continguts al llarg del temps, s'engloba dins del programa Orange Digital Center del grup Orange, que fa les funcions de centres físics de suport i desenvolupament per tal que els joves adquireixin habilitats digitals i empresarials vitals. "
    odc_spain_14: "Un dels programes principals que formaran part d'aquests espais són les escoles de programació, que actuaran com a centres de formació per als nous programadors i oferiran cursos específics per millorar-ne l'ocupabilitat."
    odc_spain_15: "L'objectiu estratègic del Grup Orange en el seu pla Engage 2025 és disposar, com a mínim, d'un Orange Digital Center a cadascun dels 26 països que integren les seves operacions en l'àmbit mundial."
    odc_spain_16: "Si vols conèixer més detalls sobre el programa Orange Digital Center al món, fes clic "
    odc_spain_16_here: "aquí"
