        label: Cookies técnicas (necesarias)
        description: Estas cookies son importantes para darte acceso seguro a zonas con información personal o para reconocerte cuando inicias sesión.
    analytics:
        label:  No quiero cookies de Analítica
        checked: Dispones de una mejora continua en la experiencia de navegación.
        unchecked: Con tu selección no podemos ofrecerte una mejora continua en la experiencia de navegación.
        description: Permiten medir, de forma anónima, el número de visitas o la actividad. Gracias a ellas podemos mejorar constantemente tu experiencia de navegación.
    ad:
        label: No quiero cookies de Publicidad
        checked: Dispones de una publicidad adaptada a ti y a tus preferencias.
        unchecked: Con tu selección pierdes la personalización de la publicidad, solo verás anuncios genéricos.
        description: Permiten que la publicidad que te mostramos sea personalizada y relevante para ti. Gracias a estas cookies no verás anuncios que no te interesen.
    custom:
        label: No quiero cookies de Personalización
        checked: Dispones de una experiencia y contenidos personalizados.
        unchecked: Con tu selección no podemos ofrecerte una navegación y contenidos personalizados.
        description: Estas cookies están relacionadas con características generales como, por ejemplo, el navegador que utilizas.
