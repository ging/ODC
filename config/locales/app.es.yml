    who_are_we: ¿Quiénes somos?
    who_we_are_1: Este es un proyecto del
    who_we_are_1a: Grupo Orange
    who_we_are_2: que hemos desarrollado en la Universidad Politécnica de Madrid. Es un proyecto de formación online gratuita que irá creciendo. En el siguiente vídeo puedes ver la explicación más detallada del proyecto.
    odc_world: Orange Digital Center en el mundo
    odc_world_1: "El programa Orange Digital Center es una iniciativa mundial del Grupo Orange que refleja nuestro compromiso de hacer la innovación digital más accesible a todo el mundo."
    odc_world_2: "Esto se traduce en espacios físicos orientados a la formación digital y a la innovación apoyando a emprendedores digitales."
    odc_world_3: "Estos recursos digitales gratuitos comenzaron su andadura en el continente Africanao, porporcionando formación, aceleración y financiación para el ecosistema digital."
    odc_world_4: "Los Orange Digital Center sirven como centros de apoyo y desarrollo para que los jóvenes adquieran habilidades digitales y empresariales viables. Desde la formación en codificación hasta el coaching para pequeñas empresas, cubren una amplia gama de actividades."
    odc_world_5: "Libre y abierto para todos, las instalaciones promueven el aprendizaje basado en proyectos concretos. Los cursos de formación en tecnología digital están disponible para estudiantes, solicitantes de empleo y jóvenes con o sin cualificación. El objetivo es ayudarles a encontrar una carrera que valga la pena y fomentar el emprendimiento."
    odc_world_6: "Como verdadera red de oportunidades, Orange Digital Centers reúne varios programas estratégicos en un solo lugar:"
    odc_world_7: "Una escuela de código, que actúa como centro de formación profesional y eventos como la Academia Sonatel de Senegal,"
    odc_world_8: "Un Garage Lab (Solidarity Fab), un taller de fabricación digital que permite a las personas crear prototipos y aprender haciendo,"
    odc_world_9: "Un Orange Fab como una aceleradora de start-ups que forja alianzas empresariales nacionales e internacionales con una o más entidades del Grupo como la Orange Ventures Africa, un fondo de inversión de 50 millones de euros centrado en financiar las empresas emergentes más innovadoras del continente."
    odc_world_10: "El objetivo estratégico del grupo Orange en su plan Engage 2025 es disponer de al menos un Orange Digital Center en cada una de los 26 países que integran sus operaciones a nivel mundial."
    odc_world_11: "Si quieres conocer más del proyecto puedes verlo"
    odc_world_11_here: "aquí"
    odc_spain: Orange Digital Center en España
    odc_spain_1: "El programa Orange Digital Center es una iniciativa mundial del Grupo Orange y su Fundación y que refleja nuestro compromiso de hacer la innovación digital más accesible a todo el mundo."
    odc_spain_2: "En España desarrollaremos un ambicioso proyecto que comenzará con la implementación de una nueva plataforma educativa online y que culminará en la creación de un espacio físico orientados a la formación digital y a la innovación apoyando a emprendedores digitales."
    odc_spain_3: "La plataforma educativa online de Fundación Orange está orientada a la educación y la inclusión digital, el fomento de la innovación y el emprendimiento, es un lugar para formar en habilidades digitales a los grupos sociales más vulnerables, así como un punto de encuentro de emprendedores, familias y miembros de la comunidad educativa."
    odc_spain_4: "Además, Orange Digital Center será punto de encuentro para emprendedores y start-ups, al poner a su disposición las mejores prácticas y recursos para poner crear su propio negocio."
    odc_spain_5: "Cuatro itinerarios formativos"
    odc_spain_6: "Los cursos con los que inicia su andadura Orange Digital Center, se distribuyen en cuatro itinerarios:"
    odc_spain_cat_1: "Uso responsable de las TIC"
    odc_spain_cat_2: "Inclusión Digital"
    odc_spain_cat_3: "Cambio Climático"
    odc_spain_cat_4: "Emprendimiento"
    odc_spain_7_a: "En cuanto al primer itinerario,"
    odc_spain_7_b: ", está dirigido a la comunidad educativa, especialmente profesores, pero también a familias. El objetivo es formarles en competencias digitales, sobre todo en temas relacionados con la seguridad y la privacidad en la red, áreas muy tan necesarias en una sociedad hiperconectada y que han cobrado especial interés a raíz de la crisis sanitaria COVID 19."
    odc_spain_8: "Además, se  proponen una serie de ponencias online, para impulsar el uso positivo de las tecnologías en familia y ofrecer buenas ideas educativas a madres y padres."
    odc_spain_9_a: "El itinerario dedicado a la"
    odc_spain_9_b: "pone foco en algunos de colectivos vulnerables con los que viene desarrollando su labor la Fundación Orange, jóvenes, mujeres y personas con autismo."
    odc_spain_10_a: "El intinerario de"
    odc_spain_10_b: "está orientado a la sensibilización del impacto que tenemos en el medio ambiente y como, desde la tecnología, podemos reducir ese impacto. Está previsto que los cursos en este capítulo aporten conocimientos de economía circular y eficiencia energética."
    odc_spain_11_a: "Por último, el itinerario dedicado al"
    odc_spain_11_b: "permitirá desarrollar habilidades digitales para mejorar las actividades profesionales, emprender o hacer negocios desde la localidad de cada alumno."
    odc_spain_12: "El objetivo de este capítulo es hacer una toma de contacto con el mundo digital, dando la oportunidad de entender los conceptos básicos del emprendimiento digital y creando un punto de encuentro entre ciudadanos, emprendedores y profesionales con una larga experiencia en el mundo digital."
    odc_spain_13: "Esta plataforma educativa irá creciendo con más contenidos a lo largo del tiempo y se engloba dentro del programa Orange Digital Center del grupo Orange que sirven como centros físicos de apoyo y desarrollo para que los jóvenes adquieran habilidades digitales y empresariales vitales. "
    odc_spain_14: "Uno de los principales programas que formarán parte de estos espacios son las escuelas de programación que actuarán como centros de formación para los nuevos programadores y tendrán cursos específicos para mejorar su empleabilidad."
    odc_spain_15: "El objetivo estratégico del grupo Orange en su plan Engage 2025 es disponer de al menos un Orange Digital Center en cada una de los 26 países que integran sus operaciones a nivel mundial."
    odc_spain_16: "Si quieres conocer más sobre el programa Orange Digital Center en el mundo pincha "
    odc_spain_16_here: "aquí"


