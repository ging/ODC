    title: La teva privacitat importa
    title2: Avís de cookies
    agree: Accepta
    more: Configura les cookies
    technical:
        label: Cookies tècniques (necessàries)
        description: Aquestes cookies són importants perquè puguis accedir amb seguretat a zones amb informació personal o per identificar-te quan inicies la sessió.
    analytics:
        label:  No vull cookies d'Analítica
        checked: Disposes d'una millora contínua en l'experiència de navegació.
        unchecked: Amb la teva selecció no et podem oferir una millora contínua en l'experiència de navegació.
        description: Permeten mesurar, de manera anònima, el nombre de visites o l'activitat. Gràcies a les cookies podem millorar constantment la teva experiència de navegació.
    ad:
        label: No vull cookies de Publicitat
        checked: Disposes d'una publicitat adaptada a tu i a les teves preferències.
        unchecked: Amb la teva selecció perds la personalització de la publicitat i només veuràs anuncis genèrics.
        description: Permeten que la publicitat que et mostrem sigui personalitzada i rellevant per a tu. Gràcies a aquestes cookies no veuràs anuncis que no t'interessin.
    custom:
        label: No vull cookies de Personalització
        checked: Disposes d'una experiència i continguts personalitzats.
        unchecked: Amb la teva selecció no et podem oferir una navegació i continguts personalitzats.
        description: Aquestes cookies estan relacionades amb característiques generals, com ara el navegador que utilitzes.
