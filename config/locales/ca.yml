    msg3: o obtenir més informació a la nostra
    cookies_panel_title: Tauler de configuració de les cookies
    cookies_panel_explanation: Aquest és el configurador avançat de les cookies pròpies i de tercers. Aquí pots modificar paràmetres que afectaran directament la teva experiència de navegació en aquest web.
